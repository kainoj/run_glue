_target_: src.models.glue_model.GlueModel

task_name: ${datamodule.task_name}

model:
  _target_: transformers.AutoModelForSequenceClassification.from_pretrained
  # A name of a pre-trained ðŸ¤—model (defined in configs/defaults.yaml)
  pretrained_model_name_or_path: ${model_name}

